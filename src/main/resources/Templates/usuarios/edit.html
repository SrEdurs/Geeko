<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout_sec}">
<head>
    <meta charset="UTF-8">
    <title>Detalles de  usuarios</title>
</head>
<body>

        <div>
            <h2>Editar  usuarios</h2>
            <div>
                <form role="form" th:object="${datosUsuario}" method="post">
                    <input type="hidden" th:field="${datosUsuario.id}">

                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" maxlength="50" th:field="${datosUsuario.emilio}">

                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" maxlength="50" th:field="${datosUsuario.usuario}">

                    <label for="nombre">nombre</label>
                    <input type="text" id="nombre" maxlength="50" th:field="${datosUsuario.nombre}">

                    <label for="apellidos">apellidos</label>
                    <input type="text" id="apellidos" maxlength="50" th:field="${datosUsuario.apellidos}">

                    <label for="avatar">Avatar</label>
                    <input type="text" id="avatar" maxlength="50" th:field="${datosUsuario.avatar}">

                    <label for="direccion1">direccion1</label>
                    <input type="text" id="direccion1" maxlength="50" th:field="${datosUsuario.direccion1}">

                    <div>
                        <button type="submit" title="Guardar">Guardar usuario </button>
                        <a th:href="@{/usuarios/perfil}" role="button" title="Volver a principal" th:text="Cancelar">

                        </a>
                    </div>
                </form>
            </div>
        </div>

</body>
</html>
