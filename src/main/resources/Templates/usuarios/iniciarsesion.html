<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="../../static/css/customIsa.css" type="text/css" rel="stylesheet">

    <!-- Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Google fonts icons     -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Iniciar Sesión</title>
</head>
<body>
<form role="form" th:action="@{/usuarios/iniciarsesion}" th:object="${loginForm}" method="post">
    <a th:href="@{/}" class="navbar-brand">
        <img th:src="@{logo/geekohueco.png}" alt="">
    </a>
    <button class="btnCC" style="float: right;">Crear cuenta</button>
    <div class="container">
        <div class="row width=350">
            <label>INICIAR SESIÓN</label>
            <p></p>
            <div class="col2">
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" name="emilio" id="InputEmail">
                </div>
                <p></p>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" name="clave" id="InputPassword">
                </div>
                <p></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" style="float: left;" for="flexCheckDefault">Recuérdame</label>
                    <button type="submit" class="btnCO" style="float: right;" th:href="@{/cambiarcontraseña}">Contraseña
                        Olvidada
                    </button>
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary">Iniciar</button>
                <p></p>

            </div>
        </div>
    </div>
</form>
<footer class="text-center mt-5 text-white">
    <!-- Grid container -->
    <div class=" pt-2">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-facebook-f">
                </i>
            </a>

            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-twitter">
                </i>
            </a>

            <!-- Google -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-google">
                </i>
            </a>

            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-instagram">
                </i>
            </a>

            <!-- Linkedin -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-linkedin">
                </i>
            </a>
            <!-- Github -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-github">
                </i>
            </a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-white">
        © 2023 Copyright:
        <a class="text-white" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ%22%3E">Geeko</a>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
