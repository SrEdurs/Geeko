<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
  <title>Iniciar Sesión</title>
</head>
<body>
<form>
  <a href="localhost:8080/" class="navbar-brand">
    <img th:src="@{imagenes/logo.png}" alt="">
  </a>
  <button class="btnCC" style="float: right;" >Crear cuenta</button>
  <div class="container">
    <div class="row width=350">
      <label>INICIAR SESIÓN</label>
      <p> </p>
      <div class="col">
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input type="email" class="form-control" id="InputEmail">
        </div>
        <p> </p>
        <div class="form-group">
          <label for="InputPassword">Contraseña</label>
          <input type="password" class="form-control" id="InputPassword">
        </div>
        <p> </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" style="float: left;" for="flexCheckDefault">Recuérdame</label>
          <button type="submit" class="btnCO" style="float: right;">Contraseña Olvidada</button>
        </div>
        <p> </p>
        <button type="submit" class="btn btn-primary">Iniciar</button>
        <p> </p>

      </div>
    </div>
  </div>
</form>
</body>
</html>
