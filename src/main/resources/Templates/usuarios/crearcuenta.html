<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/customIsa.css}" type="text/css" rel="stylesheet">

    <!-- Bootstrap icons  -->
    <link rel="icon" th:href="@{/imagenes/geekoico.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Google fonts icons     -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Crear Cuenta</title>
</head>
<body>
    <a th:href="@{/}" class="navbar-brand">
        <img th:src="@{/imagenes/logo.png}" alt="">
    </a>
    <a th:href="@{/login}">
        <button class="btnCC" style="float: right;">Iniciar sesión</button>
    </a>
<form action="saveUser" method="post">
    <div class="container">
        <div class="row width=350">
            <label>CREAR CUENTA</label>
            <p></p>
            <div class="col2">
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" id="InputEmail" class="form-control" maxlength="100" name="emilio"/>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="InputUser">Usuario</label>
                    <input type="text" id="InputUser" class="form-control" maxlength="30" name="nick"/>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" id="InputPassword" class="form-control" maxlength="255" name="clave"/>
                   <!-- Role(s): <input type="checkbox" name="roles" value="ROLE_ADMIN"/>Admin -->
                    <input type="hidden" name="roles" value="ROLE_USER"/>
                    <input type="checkbox" name="roles" value="ROLE_ADMIN"/>Admin

                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                </div>
                <p></p>
                <input type="submit" class="btn btn-primary" value="Registrar"/>
            </div>
        </div>
    </div>
</form>
<div th:text="${msg}"></div>
<footer class="text-center mt-5 text-white">
    <!-- Grid container -->
    <div class=" pt-2">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-facebook-f">
                </i>
            </a>

            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-twitter">
                </i>
            </a>

            <!-- Google -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-google">
                </i>
            </a>

            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-instagram">
                </i>
            </a>

            <!-- Linkedin -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-linkedin">
                </i>
            </a>
            <!-- Github -->
            <a class="btn btn-link btn-floating btn-lg text-white m-1"
               href="#!"
               role="button"
               data-mdb-ripple-color="dark">
                <i class="fab fa-github">
                </i>
            </a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-white">
        © 2023 Copyright:
        <a class="text-white" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ%22%3E">Geeko</a>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
