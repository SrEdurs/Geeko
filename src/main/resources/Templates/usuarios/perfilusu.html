    <script>
        function cambiamegusta(id) {
            // llamar a la funcion del servidor para aumentar el like
            $.ajax(
                {url: "/cambiamegusta/"+id,
                    success: function(resp) {
                        console.log(resp)
                        document.getElementById("likes"+id).innerText=resp
                        /*$("#megusta"+id).setAttribute("width", "50") // cambiar el icono de color según corresponda*/
                    }}
            )

        }

<div class="container">

                        </div>
                    </th:block>
                </div>
            </div>
            <div class="row" th:if="${datosUsuario.id} != ${datosPerfil.id}">
                <div class="col" style="margin-top: 10px;margin-bottom: 15px;text-align: center;"><a th:href="@{/reportarusuario/{id}(id = ${datosPerfil.id})}" class="btn btn-primary text-center" data-bss-hover-animate="jello" type="submit" style="background: #1e1e1e;border-radius: 38px;color: #ffffff;padding-left: 10px;text-align: center;margin-right: 5px;padding-right: 6px;width: 131px;border-width: 4px;border-color: #d9d9d9;">Reportar</a></div>
            </div>
            <div class="row">
                <th:block th:object="${datosUsuario}">
                    <div class="col" style="margin-top: 10px;margin-bottom: 15px;text-align: center;"><a th:href="@{productos/subidos}" class="btn btn-primary text-center" data-bss-hover-animate="jello" type="submit" style="background: #8d92bb;border-radius: 38px;color: #1e1e1e;padding-left: 10px;text-align: center;margin-right: 5px;padding-right: 6px;border-width: 5px;border-color: #8d92bb;width: 128.3594px;">Productos</a></div>
                </th:block>
            </div>
        </div>
        <div class="col-md-4 col-xxl-5">
            <div class="row" style="margin-top: 44px;">
                <div class="col">
                    <h2 style="text-align: center;color: rgb(255,255,255);">Comentarios</h2>
                </div>
            </div>
            <th:block th:each="elemento : ${listaComentarios}">
                <div class="row" style="margin-top: 19px;">
                    <section class="card mb-3">
                        <div class="row">
                            <div class="col-3"><img th:src="${elemento.imagen}" style="width: 5rem; border-radius: 15px" class="mt-1" alt=""></div>
                            <div class="col">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${elemento.titulo}">Título feed</h5>
                                    <p class="card-text" th:text="${elemento.texto}"></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="row" style="margin-top: 3px;height: 54px;">
                    <div class="col-xxl-6" style="text-align: left;">
                        <a th:href="@{/reportarcomentario/{id}(id = ${elemento.id})}"><img th:if="${datosUsuario.id} != ${elemento.usuario?.getId}" th:src="@{/iconos/flag.png}" width="35" height="35" style="margin-right: 0px;margin-top: 13px;margin-left: -13px;"></a>
                    </div>
                    <div  class="col" style="text-align: right;margin-top: 22px;margin-left: 52px;">
                        <h4 th:id="'likes'+${elemento.id}" style="color: rgb(255,255,255);margin-left: 109px;margin-right: 11px;" th:text="${elemento.likes}"></h4>
                    </div>
                    <div class="col" style="padding-left: 6px;">

                        <button style="background-color: rgba(255,255,255,0); border: 0px;" th:data-id="${elemento.id}"
                                onclick="cambiamegusta(this.getAttribute('data-id'))">

                            <img th:id="'megusta'+${elemento.id}" th:src="@{/iconos/like.png}" width="35" height="35" style="margin-right: 0px;margin-top: 13px;margin-left: -13px;">
                        </button>
                    </div>
                </div>
            </th:block>

        </div>
        <div class="col" style="padding-left: 62px;padding-right: 58px;padding-bottom: 0px;">
            <div class="row" style="margin-top: 44px;">
                <div class="col">
                    <h2 style="text-align: center;color: rgb(255,255,255);">Podría interesarte</h2>
                </div>
            </div>
            <div class="row" style="height: 343.797px;padding-top: 0px;margin-top: 2px;padding-bottom: 20px;margin-bottom: 22px; margin-left: 13px;">
                <th:block th:each="elemento : ${listaProductos}">
                                    <div class="card-body cardprodu" style="margin-bottom: 15px">

                                        <h4 style="color: #FFFFFF" th:align="center" th:text="${elemento.titulo}"></h4>
                                    </div>
                    </th:block>
