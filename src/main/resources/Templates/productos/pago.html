<div class="container-fluid">

    <article class="col-9">
      <section>
        <div class="card align-items-center">
          <div class="cardpago">
            <div class="card-bodydire">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" name="custName" class="form-control">
                </div>
              <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" name="custLastname" class="form-control">
              </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="custEmail" class="form-control">
                </div>
              <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" name="custAddress" class="form-control">
              </div>
              <div class="form-group">
                <label for="city">Población</label>
                <input type="text" name="custCity" class="form-control">
              </div>
              <div class="form-group">
                <label for="postalcode">CP</label>
                <input type="text" name="custPC" size="5" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" name="custPhone" size="12" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" id="save" class="btn btn-success" value="Guardar">
              </div>
            </div>
              <p> </p>
        <div class="card align-items-center">
          <div class="cardpago">
            <div class="card-bodypago">
                <div class="form-group">
                  <span class="paymentErrors alert-danger"></span>
                  <form action="process.php" method="POST" id="paymentForm">
                  <label>Número de tarjeta</label>
                  <input type="text" name="cardNumber" size="20" autocomplete="off" id="cardNumber" class="form-control" />
                </div>
                <div class="row">
                  <div class="col-xs-4">
                    <div class="form-group">
                      <label>CVC</label>
                      <input type="text" name="cardCVC" size="3" autocomplete="off" id="cardCVC" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-10">
                    <div class="form-group">
                      <label>Fecha Exp. (MM/AAAA)</label>
                      <div class="col-xs-5">
                        <input type="text" name="cardExpMonth" placeholder="MM" size="2" id="cardExpMonth" class="form-control" />
                      </div>
                      <div class="col-xs-5">
                        <input type="text" name="cardExpYear" placeholder="AAAA" size="4" id="cardExpYear" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" id="makePayment" class="btn btn-success" value="Pagar">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </article>
    <article class="col col-3">
