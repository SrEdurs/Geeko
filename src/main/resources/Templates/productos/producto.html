<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
</head>
<body>
<div>
    <h1>Estas en un producto</h1>
    <form role="form" th:object="${datosProducto}" method="post">
        <input th:type="hidden" th:field="${datosProducto.id}">
        <label for="titulo">Usuario</label>
        <input type="text" id="titulo" maxlength="30" th:field="${datosProducto.titulo}" >
        <label for="imagen">Correo electrónico</label>
        <input type="text" id="imagen" maxlength="50" th:field="${datosProducto.imagen}">
        <label for="descripcion">Correo electrónico</label>
        <input type="text" id="descripcion" maxlength="50" th:field="${datosProducto.descripcion}">

        <div>
            <button type="submit" title="Guardar">Guardar usuario </button>
            <a th:href="@{/}" role="button" title="Volver a principal" th:text="Cancelar">

            </a>
        </div>
    </form>

</div>
</body>
</html>
