<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customSergio.css}"/>
    <title>Crear Producto</title>
</head>
<body class="bg-geeko">
<!--<form role="form" th:object="${datosProducto}" method="post"> -->
<form role="form"  method="post">
    <nav class="navbar navbar-expand-lg bg-geeko py-0" id="navegacion">
        <div class="container-fluid text-center">
            <div class="row w-100 iconosNav">
                <div class="col">
                    <a href="localhost:8080/" class="navbar-brand">
                        <img th:src="@{imagenes/logo.png}" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones"
                            aria-controls="opciones" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-6 align-self-center collapse navbar-collapse" id="opciones">
                    <form action="" class="d-flex w-100" role="search">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"
                               aria-label="Search">
                        <a style="margin-top: 8px; margin-left: -48px;" type="submit">
                            <i class="bi bi-search"></i>
                        </a>
                    </form>
                </div>
                <div class="col" style="white-space:nowrap !important;">
                    <img th:src="@{imagenes/peepogoku.png}" width="48px" class="h-8 w-8 rounded-full object-cover"
                         id="iconoperfil" alt="">
                    <p class="text-white">Usuario</p>
                </div>
                <div class="w-100"></div>
                <div class="col-2"></div>
                <div class="col text-white">
                    <a href="#" class="text-uppercase enlaces " >
                        <img th:src="@{iconos/libro.png}" class="icono p-2" width="35px">Libros
                    </a>
                </div>
                <div class="col text-white">
                    <a href="/series" class="text-uppercase enlaces" >
                        <img th:src="@{iconos/tv.png}" class="icono p-2" width="35px">Series
                    </a>
                </div>
                <div class="col text-white">
                    <a href="#" class="text-uppercase enlaces" >
                        <img th:src="@{iconos/claqueta.png}" class="icono p-2" width="35px">Películas
                    </a></div>
                <div class="col text-white">
                    <a href="#" class="text-uppercase enlaces" style="white-space:nowrap">
                        <img th:src="@{iconos/consola.png}" class="icono p-2" width="35px">Videojuegos
                    </a></div>
                <div class="col text-white">
                    <a href="#" class="text-uppercase enlaces" >
                        <img th:src="@{iconos/dialogo.png}" class="icono p-2" width="35px">Social
                    </a></div>
                <div class="col-2"></div>
            </div>
        </div>
    </nav>
    <section class="py-1">
        <div class=" py-5">
            <!--Toda la pagina -->
            <div class="row row-cols-1 productoPropio row-cols-md-2 mx-5">
                <!--Parte del producto-->
                <div class="col row-cols-1 col-md-8" style="margin-right: 5px; max-width: 1100px;">
                    <!--Parte de foto y descripcion-->
                    <div class="my-2 w-100 ">
                    <p class="px-4 py-2 " style="background-color:#D9D9D9; border-radius:23px;width:100%;max-width:534px !important;">
                        <label style="font-weight:bold;" for="InputEmail">Titulo: </label>
                        <!--<input type="text" id="InputEmail" class="form-control"  maxlength="60" th:field="${datosProducto.titulo}"/> -->
                        <input type="text" id="InputEmail"  style="width:80%;border: none;border-radius: 23px;color: white;background-color: black;padding: 0.25rem!important;line-height:24px; height:33px;"   maxlength="60"/>
                    </p>
                    </div>
                    <div class="my-2 w-100 " style="white-space:nowrap;">
                        <p class="px-4 py-2 " style="background-color:#D9D9D9; border-radius:23px;width:100%;max-width:350px !important;">
                            <label style="font-weight:bold;" for="InputEmail">Precio: </label>
                            <!--<input type="text" id="InputEmail" class="form-control"  maxlength="60" th:field="${datosProducto.titulo}"/> -->
                            <input type="text" id="InputEmail"  style="width:80%;border: none;border-radius: 23px;color: white;background-color: black;padding: 0.25rem!important;line-height:24px; height:33px;"   maxlength="60"/>€
                        </p>
                    </div>

                    <div class="row row-cols-1 row-cols-md-2 mt-3" style="margin-right: 5px;">
                        <div class="col mb-5" >
                            <label class="rounded" for="fotoProducto" style="cursor:pointer;none;background-color:#D9D9D9;border:none;width:100%;max-width:350px !important;max-height:300px"><i style="color: black;margin:40%" class="fa-solid fa-plus fa-2xl "></i></label>
                            <input id="fotoProducto" type="file" class=" d-none"/>
                        </div>

                        <div class="col d-md-flex mb-5">
                            <div>
                                <textarea class="text-muted mb-4 rounded" placeholder="Escribe la descripcion del producto..."  style="width: 375px;background-color: #D9D9D9 !important;color:black !important;height:200px;"></textarea>
                                <!--Etiquetas-->
                                <p style="color:#8D92BB">
                                    <!-- Repetir aqui-->
                                    <span style="margin-right:10px ;"><i style="color: aliceblue;margin-right: 5px;" class="fa-solid fa-tag fa-2xl"></i></span>

                                    <!--Hasta aqui-->
                                    <button  style="none;background:none;border:none;"><i style="color: aliceblue;" class="fa-solid fa-plus fa-2xl"></i></button>
                                </p>

                                <!-- Cierre etiquetas-->
                                <button class="px-4 py-2" style="height:45px;border-radius: 23px;background-color: #8D92BB"
                                   type="button">Finalizar <i class="fa-solid fa-floppy-disk"></i></button>
                            </div>
                        </div>
                    </div>
                    <!--Cierre Parte de foto y descripcion-->
                </div>
                <!--Cierre Parte del Producto-->
                <!--Podria interesarte-->
                <div class="col row-cols-1 col-md-4  m-sm-auto interesarte">

                    <h4 class="text-white" style="text-align: center;">Podrían interesarte</h4>
                    <div class="interesarteEncogido">
                        <!--Desde aqui se repetiria-->
                        <div class="mb-3 mx-auto" style="justify-content: center;">
                            <div class=" interesante" style="text-align: center !important;">
                                <img th:src="@{imagenes/noimage.jpg}" width="212px" height="228px"
                                     style="justify-content: center; margin-left: auto !important;" class=" rounded">
                            </div>
                            <div class=" valoracionPedidos " style="white-space:nowrap !important">
                                <div class="clasificacion">
                                    <!-- Añadir th:if="${elemento.puntuacion}< 20 " -->
                                    <th:block >
                                        <label>✰</label>
                                        <label>✰</label>
                                        <label>✰</label>
                                        <label>✰</label>
                                        <label>★</label>
                                    </th:block>
                                    <!--Añadir th:if="${elemento.puntuacion} > 20 and ${elemento.puntuacion} < 50 " -->
                                    <th:block >
                                        <label>✰</label>
                                        <label>✰</label>
                                        <label>✰</label>
                                        <label>★</label>
                                        <label>★</label>
                                    </th:block>
                                    <!--Añadir th:if="${elemento.puntuacion} >= 50 and ${elemento.puntuacion} < 70 "-->
                                    <th:block >
                                        <label>✰</label>
                                        <label>✰</label>
                                        <label>★</label>
                                        <label>★</label>
                                        <label>★</label>
                                    </th:block>
                                    <!--Añadir th:if="${elemento.puntuacion} >= 70 and ${elemento.puntuacion} < 90 "-->
                                    <th:block >
                                        <label>✰</label>
                                        <label>★</label>
                                        <label>★</label>
                                        <label>★</label>
                                        <label>★</label>
                                    </th:block>
                                    <!--Añadir th:if="${elemento.puntuacion} >= 90 "-->
                                    <th:block >
                                        <label>★</label>
                                        <label>★</label>
                                        <label>★</label>
                                        <label>★</label>
                                        <label>★</label>
                                    </th:block>
                                </div>


                            </div>
                        </div>
                        <!--Hasta aqui-->


                    </div>
                    <!--Cierre podria interesarte-->
                </div>


            </div>
            <!-- Cierre toda la pagina-->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</form>
</body>
</html>
