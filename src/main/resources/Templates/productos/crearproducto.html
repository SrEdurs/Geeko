<!--<form role="form" th:object="${datosProducto}" method="post"> -->
<form role="form" th:object="${datosProducto}" method="post">
    <section class="py-1" style="margin-left: 50px">
        <div class=" py-5">
            <!--Toda la pagina -->
            <div class="row row-cols-1 productoPropio row-cols-md-2 mx-5">
                <!--Parte del producto-->
                <div class="col row-cols-1 col-md-8" style="margin-right: 5px; max-width: 1100px;">
                    <!--Parte de foto y descripcion-->
                    <div class="my-2 w-100 ">
                    <p class="px-4 py-2 " style="background-color:#D9D9D9; border-radius:23px;width:100%;max-width:534px !important;">
                        <label style="font-weight:bold;" for="titulo">Tiiiiitulo: </label>
                        <!--<input type="text" id="InputEmail" class="form-control"  maxlength="60" th:field="${datosProducto.titulo}"/> -->
                        <input th:field="${datosProducto.titulo}" type="text" id="titulo"  style="width:80%;border: none;border-radius: 23px;color: white;background-color: black;padding: 0.25rem!important;line-height:24px; height:33px;"   maxlength="60"/>
                    </p>
                    </div>
                    <div class="my-2 w-100 " style="white-space:nowrap;">
                        <p class="px-4 py-2 " style="background-color:#D9D9D9; border-radius:23px;width:100%;max-width:350px !important;">
                            <label style="font-weight:bold;" for="precio">Precio: </label>
                            <!--<input type="text" id="InputEmail" class="form-control"  maxlength="60" th:field="${datosProducto.titulo}"/> -->
                            <input th:field="${datosProducto.precio}" type="text" id="precio"  style="width:80%;border: none;border-radius: 23px;color: white;background-color: black;padding: 0.25rem!important;line-height:24px; height:33px;"   maxlength="60"/> €
                        </p>
                    </div>

                    <div class="row row-cols-1 row-cols-md-2 mt-3" style="margin-right: 5px;">
                        <div class="col mb-5" >
                            <label class="rounded" for="fotoProducto" style="cursor:pointer;background-color:#D9D9D9;border:none;width:100%;max-width:350px !important;max-height:300px"><i style="color: black;margin:40%" class="fa-solid fa-plus fa-2xl "></i></label>
                            <input id="fotoProducto" type="file" class=" d-none"/>
                        </div>

                        <div class="col d-md-flex mb-5">
                            <div>
                                <textarea th:field="${datosProducto.descripcion}" class="text-muted mb-4 rounded" placeholder="Escribe la descripción del producto..."  style="width: 475px;background-color: #D9D9D9 !important;color:black !important;height:200px;"></textarea>
                                <!--Etiquetas-->
                                <p style="color:#8D92BB">
                                    <!-- Repetir aqui-->
                                    <span style="margin-right:10px ;"><i style="color: aliceblue;margin-right: 5px;" class="fa-solid fa-tag fa-2xl"></i></span>

                                    <!--Hasta aqui-->
                                    <button  style="background:none;border:none;"><i style="color: aliceblue;" class="fa-solid fa-plus fa-2xl"></i></button>
                                </p>

                                <!-- Cierre etiquetas-->
                                <input type="submit" class="px-4 py-2" style="height:45px;border-radius: 23px;background-color: #8D92BB">Finalizar <i class="fa-solid fa-floppy-disk"></i></input>
                            </div>
                        </div>
                    </div>
                    <!--Cierre Parte de foto y descripcion-->
                </div>
                <!--Cierre Parte del Producto-->
                <!--Podria interesarte-->
                <div class="col row-cols-1 col-md-4  m-sm-auto interesarte">

                    <h4 class="text-white" style="text-align: center;">Podrían interesarte</h4>
                    <div class="interesarteEncogido">
                        <!--Desde aqui se repetiria-->
                        <th:block th:each="elemento : ${listaProductos}">
                            <div class="card cardnovedad" style="margin-left: 140px">
                                <div class="row">
                                    <div class="col">
                                        <div class="card-body cardprodu">
                                            <a th:href="'/productos/' + ${elemento.id}"><img th:src="${elemento.imagen}" width="10%" class="card-img-top"></a>
                                            <h4 style="color: #FFFFFF" th:align="center" th:text="${elemento.titulo}"></h4>
                                            <div class="clasificacion">
                                                <th:block th:if="${elemento.puntuacion} < 20 ">
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} > 20 and ${elemento.puntuacion} < 50 ">
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} >= 50 and ${elemento.puntuacion} < 70 ">
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} >= 70 and ${elemento.puntuacion} < 90 ">
                                                    <label>✰</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} >= 90 ">
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <!--Hasta aqui-->


                    </div>
                    <!--Cierre podria interesarte-->
                </div>


            </div>
            <!-- Cierre toda la pagina-->
        </div>
    </section>
    <footer class="text-center mt-5 text-white">
        <!-- Grid container -->
        <div class=" pt-2">

            <section class="mb-4">

            </section>
            <!-- Section: Social media -->
        </div>

        <!-- Copyright -->

            <a class="text-white" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Geeko</a>
        </div>

</form>
