<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
    <title>Crear Cuenta</title>
</head>
<body>
<form role="form" th:object="${datosProducto}" method="post">
    <a th:href="@{/}" class="navbar-brand">
        <img th:src="@{imagenes/logo.png}" alt="">
    </a>
    <div class="container">
        <div class="row width=350">
            <label>CREAR PRODUCTO</label>
            <p> </p>
            <div class="col">
                <div class="form-group">
                    <label for="InputEmail">titulo</label>
                    <input type="text" id="InputEmail" class="form-control"  maxlength="60" th:field="${datosProducto.titulo}"/>
                </div>
                <p> </p>
                <div class="form-group">
                    <label for="InputUser">imagen</label>
                    <input type="text" id="InputUser" class="form-control"  maxlength="200" th:field="${datosProducto.imagen}"/>
                </div>
                <p> </p>
                <div class="form-group">
                    <label for="InputPassword">descripcion</label>
                    <input type="text" id="InputPassword" class="form-control" maxlength="255" th:field="${datosProducto.descripcion}" />
                </div>
                <p> </p>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
