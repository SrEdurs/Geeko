<html lang="es_ES" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

  <head th:replace="layout/layoutconjs :: head">
    <title id="pageTitle">Productos</title>
</head>

<body style="background: #1e1e1e;">
  <th:block layout:fragment="nav"></th:block>
  <th:block layout:fragment="contenido">
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
    </div>
  </div>
  <div class="container">
    <div class="row" style="padding-top: 0px;margin-top: 20px;margin-bottom: 13px;">
      <div class="col-xxl-3">
        <h1 style="color: rgb(255,255,255);">Productos</h1>
      </div>
      <div th:if="${datosUsuario.id} == ${idUsuario}" class="col"><a th:href="@{/productos/crearproducto}"><button class="btn btn-primary text-center" data-bss-hover-animate="jello" type="submit" style="background: #d9d9d9;border-radius: 38px;color: #1e1e1e;border-width: 5px;border-color: #d9d9d9;padding-left: 10px;text-align: center;margin-right: 5px;padding-right: 6px;width: 100.375px;font-weight: bold;">AÃ±adir</button></a></div>
    </div>
    <div class="row">
      <div class="col-12">
        <section>
          <div class="row row-cols-2 row-cols-md-6 g-5">
            <th:block th:each="elemento : ${listaProductos}">
              <div class="col">
                <div class="card cardprodu" style="background-color: #1E1E1E; border: 0px">
                  <a th:href="'/productos/' + ${elemento.id}"><img th:src="${elemento.imagen}" width="90%" class="card-img-toptp"></a>
                  <h6 th:align="center" th:text="${elemento.titulo}" style="color: #FFFFFF"></h6>
                </div>
              </div>
            </th:block>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
    </div>
  </div>
  </th:block>
  <th:block layout:fragment="pie"></th:block>
</body>

</html>
