<html lang="es_ES" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <title id="pageTitle">Social</title>
</head>

<body style="background: #1e1e1e;">
    <th:block layout:fragment="nav"></th:block>
    <th:block layout:fragment="contenido">
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6">
                <h2 style="color: rgb(255,255,255);text-align: center;">Usuarios a los que sigues</h2>
            </div>
            <div class="col">
                <h2 style="color: rgb(255,255,255);text-align: center;">Tus chats&nbsp; &nbsp;</h2>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 17px;">
        <div class="row">
            <div class="col-md-6">
                <section>
                    <h4 style="color:#FFFFFF" th:if="${datosUsuario.seguimientos.isEmpty()}">Parece que no sigues a ning√∫n usuario, por ahora...</h4>
                    <div class="row row-cols-2 row-cols-md-3 g-5"> 
                    <th:block th:each="elemento : ${datosUsuario.seguimientos}">
                        <div class="col">
                        <div class="card cardprodu" style="background-color: #1E1E1E; border: 0px">
                            <a th:href="'/perfil/' + ${elemento.id}"><img th:src="${elemento.avatar}" width="90%" class="card-img-toptp"></a>
                            <h6 th:align="center" th:text="${elemento.nick}" style="color: #FFFFFF"></h6>
                        </div>
                        </div>
                    </th:block>
                    </div>
                </section>
            </div>
            <div class="col-md-4 col-xxl-5" style="margin-left: 35px;">
                <div th:each="elemento : ${chats}" class="row" style="margin: 18px;text-align: center;height: 68px;">
                    
                        <div class="col-md-4 col-xxl-9" style="height: 70px;" th:id="'borrarchat'+${elemento.id}">
                            <a th:href="@{'/chat/id/' + ${elemento.idDestinatario}}" class="btn btn-primary text-center" data-bss-hover-animate="jello" type="button" style="background: #8d92bb;border-radius: 38px;color: #1e1e1e;padding-left: 10px;text-align: center;
                            border-width: 5px;border-color: #8d92bb;width: 260px;font-weight: bold;font-size: 19px;height: 53.5px;">
                                <img width="31" height="31" th:src="${elemento.imagen}" style="border-radius: 30px;margin-right: 28px; margin-left: -28px;" th:text="${elemento.usuarios?.get(0).getNick()}">
                            </a>
                        </div>
                    
                        <div class="col-md-4 col-xxl-1">
                            <button class="btn btn-primary" th:data-id="${elemento.id}" onclick="borrarchat(this.getAttribute('data-id'))"
                             data-bss-hover-animate="jello" type="submit" style="background: #1e1e1e;border-width: 5px;border-color: #fa5959;border-radius: 38px;">Eliminar</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
    </th:block>
    <th:block layout:fragment="pie"></th:block>
</body>

</html>
