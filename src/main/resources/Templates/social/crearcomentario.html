<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customEdu.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" th:href="@{/imagenes/geekoico.ico}">
    <title>Crear Comentario</title>
</head>
    <body style="background: #1e1e1e;">
    <nav class="navbar navbar-expand-lg bg-geeko py-0" id="navegacion">
        <div class="container-fluid text-center">
            <div class="row w-100">
                <div class="col">
                    <a th:href="@{/home}" class="navbar-brand">
                        <img th:src="@{/imagenes/logo.png}" alt="" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones"
                            aria-controls="opciones" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-7 align-self-center collapse navbar-collapse" id="opciones">
                    <form action="" class="d-flex w-100" role="search">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Buscar"
                               aria-label="Search">
                        <a style="margin-top: 8px; margin-left: -48px;" type="submit">
                            <i class="bi bi-search"></i>
                        </a>
                    </form>
                </div>
                <div class="col">
                    <th:block th:object="${datosUsuario}">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgba(30,30,30,0);border: 0px">
                                <a th:href="@{/perfil}"><img th:src="${datosUsuario.avatar}" height="40px" width="40px" object-position="center"
                                                             object-fit="cover" id="iconoperfil" alt="" style="margin-top: 8px; border-radius: 15px;"></a>
                                <label class="usuario" th:text="${datosUsuario.nick}"></label>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/perfil}">Ver perfil</a></li>
                                <li><a class="dropdown-item" th:href="@{/productos/crearproducto}">Añadir producto</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                            </ul>
                        </div>
                    </th:block>
                </div>
                <div class="w-100"></div>
                <div class="col-2"></div>
                <div class="col text-white">
                    <img th:src="@{/iconos/dialogo.png}" class="icono" width="35px">
                    <a class="social" th:href="@{/home}"><button class="social">INICIO</button></a>
                </div>
                <div class="col text-white" style="margin-bottom: 40px;">
                    <img th:src="@{/iconos/libro.png}" class="icono" width="35px">
                    <a class="libros" th:href="@{/productos/libros}"><button class="libros">LIBROS</button></a>
                </div>
                <div class="col text-white">
                    <img th:src="@{/iconos/tv.png}" class="icono" width="35px">
                    <a class="series" th:href="@{/productos/series}"><button class="series">SERIES</button></a>
                </div>
                <div class="col text-white">
                    <img th:src="@{/iconos/claqueta.png}" class="icono" width="33px">
                    <a class="peliculas" th:href="@{/productos/peliculas}"><button class="peliculas">PELÍCULAS</button></a>
                </div>
                <div class="col text-white">
                    <img th:src="@{/iconos/consola.png}" class="icono" width="35px">
                    <a class="vj" th:href="@{/productos/videojuegos}"><button class="vj">VIDEOJUEGOS</button></a>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </nav>
        <form role="form" th:object="${datosComentario}" method="post">

            <div class="mx-auto row">
                <div class="col col-md-8">
                    <h4 style="color: #8D92BB;margin-bottom: 10px;" th:text="${datosProducto.titulo}"></h4>
                    <div class="col mt-2">
                        <div class="form-group">
                            <input type="hidden"  class="form-control"  maxlength="1" th:field="${datosComentario.activo}"/>
                            <label for="InputTitulo" style="color: rgb(255,255,255);font-size: larger">Titulo</label>
                            <input type="text" id="InputTitulo" class="form-control" style="border-radius: 23px; background: #d9d9d9"  maxlength="100" th:field="${datosComentario.titulo}"/>
                        </div>
                        <p> </p>
                        <div class="form-group">
                            <label for="InputTexto" style="color: rgb(255,255,255);font-size: larger">Contenido</label>
                            <textarea  id="InputTexto" class="form-control" style="border-radius: 23px; background: #d9d9d9;min-height: 110px;"  maxlength="300" th:field="${datosComentario.texto}"></textarea>
                        </div>
                        <p> </p>
                        <button type="submit" style="background-color:#8D92BB;border-radius: 23px;padding: 2px;width: 92px;height: 41px; font-weight: bold" class="btn ">Publicar</button>
                    </div>
                </div>

                <div class="col col-md-4" style="padding-bottom: 0px;">
                    <div class="row" style="margin-top: 44px;">
                        <div class="col">
                            <h2 style="text-align: center;color: rgb(255,255,255);">Podría interesarte</h2>
                        </div>
                    </div>
                    <div class="row" style="height: 343.797px;padding-top: 0px;margin-top: 2px;padding-bottom: 20px;margin-bottom: 22px; margin-left: 13px;">
                        <th:block th:each="elemento : ${listaProductos}">
                            <div class="card cardnovedad">
                                <div class="row">
                                    <div class="col">
                                        <div class="card-body cardprodu">
                                            <a th:href="'/productos/' + ${elemento.id}"><img th:src="${elemento.imagen}" width="10%" class="card-img-top"></a>
                                            <h4 style="color: #FFFFFF" th:align="center" th:text="${elemento.titulo}"></h4>
                                            <div class="clasificacion">
                                                <th:block th:if="${elemento.puntuacion} < 20 ">
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} > 20 and ${elemento.puntuacion} < 50 ">
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} >= 50 and ${elemento.puntuacion} < 70 ">
                                                    <label>✰</label>
                                                    <label>✰</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} >= 70 and ${elemento.puntuacion} < 90 ">
                                                    <label>✰</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                                <th:block th:if="${elemento.puntuacion} >= 90 ">
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                    <label>★</label>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
    </form>

    <footer class="text-center mt-5 text-white">
        <!-- Grid container -->
        <div class=" pt-2">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                   href="#!"
                   role="button"
                   data-mdb-ripple-color="dark">
                    <i class="fab fa-facebook-f">
                    </i>
                </a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                   href="#!"
                   role="button"
                   data-mdb-ripple-color="dark">
                    <i class="fab fa-twitter">
                    </i>
                </a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                   href="#!"
                   role="button"
                   data-mdb-ripple-color="dark">
                    <i class="fab fa-google">
                    </i>
                </a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                   href="#!"
                   role="button"
                   data-mdb-ripple-color="dark">
                    <i class="fab fa-instagram">
                    </i>
                </a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                   href="#!"
                   role="button"
                   data-mdb-ripple-color="dark">
                    <i class="fab fa-linkedin">
                    </i>
                </a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                   href="#!"
                   role="button"
                   data-mdb-ripple-color="dark">
                    <i class="fab fa-github">
                    </i>
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-white">
            © 2023 Copyright:
            <a class="text-white" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ%22%3E">Geeko</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</body>
</html>
