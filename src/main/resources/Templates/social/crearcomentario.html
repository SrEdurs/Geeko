<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
    <title>Crear Comentario</title>
</head>
    <body>
        <form role="form" th:object="${datosComentario}" method="post">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{imagenes/logo.png}" alt="">
            </a>
            <button class="btn2" style="float: right;" >Iniciar sesi√≥n</button>
            <div class="container">
                <div class="row width=350">
                    <label>CREAR COMENTARIO</label>
                    <p> </p>
                    <div class="col">
                        <div class="form-group">
                            <input type="hidden"  class="form-control"  maxlength="1" th:field="${datosComentario.activo}"/>
                            <label for="InputEmail">Email</label>
                            <input type="text" id="InputEmail" class="form-control"  maxlength="100" th:field="${datosComentario.titulo}"/>
                        </div>
                        <p> </p>
                        <div class="form-group">
                            <label for="InputUser">Usuario</label>
                            <input type="text" id="InputUser" class="form-control"  maxlength="30" th:field="${datosComentario.texto}"/>
                        </div>
                        <p> </p>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </div>
    </form>
</body>
</html>
