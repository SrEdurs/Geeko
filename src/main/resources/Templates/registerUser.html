<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
</head>
<body>
<h3>User Registration</h3>
<form action="saveUser" method="post">
<pre>
Name :    <input type="text" name="usuario"/>

Email:    <input type="text" name="emilio"/>

Password: <input type="password" name="clave"/>

Role(s): <input type="checkbox" name="roles" value="ROLE_ADMIN"/>Admin
         <input type="checkbox" name="roles" value="ROLE_MANAGER"/>Manager
 	 <input type="checkbox" name="roles" value="ROLE_HR"/>HR
	 <input type="checkbox" name="roles" value="ROLE_EMPLOYEE"/>Employee
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Register"/>

</pre>
</form>
<div th:text="${msg}"></div>
</body>
</html>
