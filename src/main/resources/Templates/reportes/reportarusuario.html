        <div class="row w-100">

            </div>
            <div class="col-7 align-self-center collapse navbar-collapse" id="opciones">

            </div>

            </div>
            <div class="w-100"></div>
            <div class="col-2"></div>
            <div class="col text-white" style="margin-bottom: 40px;">
                <img th:src="@{/iconos/libro.png}" class="icono" width="35px">
                <a class="libros" th:href="@{/productos/libros}"><button class="libros">LIBROS</button></a>
            </div>
            <div class="col text-white">
                <img th:src="@{/iconos/tv.png}" class="icono" width="35px">
                <a class="series" th:href="@{/productos/series}"><button class="series">SERIES</button></a>
            </div>
            <div class="col text-white">
                <img th:src="@{/iconos/claqueta.png}" class="icono" width="33px">
                <a class="peliculas" th:href="@{/productos/peliculas}"><button class="peliculas">PELÍCULAS</button></a>
            </div>
            <div class="col text-white">
                <img th:src="@{/iconos/consola.png}" class="icono" width="35px">
                <a class="vj" th:href="@{/productos/videojuegos}"><button class="vj">VIDEOJUEGOS</button></a>
            </div>
            <div class="col text-white">
                <img th:src="@{/iconos/dialogo.png}" class="icono" width="35px">
                <a class="social" th:href="@{/productos/social}"><button class="social">SOCIAL</button></a>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col" style="height: 59px;"></div>
                <div class="col" style="height: 60px;"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-xxl-3" style="height: 180px;">
                    <div class="row" style="height: 164px;">
                        <div class="col"><img width="199" height="199" style="height: 199px;border-color: rgba(33,37,41,0);border-radius: 50px;" th:src="@{/imagenes/peepogoku.png}"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="margin-top: 59px;margin-left: 64px;font-weight: bold;text-align: center;" class="usuario">@Usuario</p>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>        <div class="col-md-6">
            <div id="cardEntrada-2" class="p-4 text-center shadow-lg m-5 rounded-5" style="background: #d9d9d9;width: 477px;height: 233px;">
                <h4 style="color: #1e1e1e;">Motivo</h4><textarea style="width: 404px;height: 134px;border-radius: 10px;transform: translate(0px);background: #1e1e1e;color: rgb(255,255,255);" placeholder="Escribe brevemente el motivo de tu reporte" required=""></textarea>
