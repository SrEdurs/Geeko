<html lang="es_ES" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

  <head th:replace="layout/layoutconjs :: head">
    <title id="pageTitle">Reportar Producto</title>
</head>

<body style="background: #1e1e1e;">
    <th:block layout:fragment="nav"></th:block>
    <th:block layout:fragment="contenido">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img width="211" height="199" style="height: 250px;border-color: rgba(33,37,41,0);border-radius: 50px;padding-right: 0px;margin-bottom: 172px;padding-left: 0px;margin-right: 156px;margin-left: 259px;margin-top: 50px;" th:src="${datosReportado.imagen}">
                    <h3 style="color: #FFFFFF;align-content: center;margin-top: -150px;margin-left: 320px" th:text="${datosReportado.titulo}"></h3>
                </div>
                <div class="col-md-6">
                    <form role="form" th:object="${datosReporte}" method="post">
                        <div id="cardEntrada-2" class="p-4 text-center shadow-lg m-5 rounded-5" style="background: #d9d9d9;width: 477px;height: 233px;">
                            <h4 style="color: #1e1e1e;">Motivo</h4>
                            <textarea th:field="${datosReporte.motivo}" style="width: 404px;height: 134px;border-radius: 10px;transform: translate(0px);background: #1e1e1e;color: rgb(255,255,255);" placeholder="Escribe brevemente el motivo de tu reporte" required=""></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit" style="background: #1e1e1e;border-radius: 38px;transform: translate(433px);border-width: 3px;border-color: #fa5959;">Reportar</button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
    <th:block layout:fragment="pie"></th:block>
</body>

</html>
