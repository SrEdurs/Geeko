<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

<body class="bg-geeko">

        <img th:src="@{logo/logo.png}" width="60%" height="60%" />

            <p> | </p>
            <a th:href="@{/crearcuenta}" class="enlaces">Registro</a>

</body>
