<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout_sec}">
<head>
  <meta charset="UTF-8">
  <title>Listado de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <form action="#" th:action="@{/}" method="post">

      <!-- Opcion 1 : tabla con contenido (recomendable en caso de listas-->
      <table class="table table-dark table-striped">
        <tr>
          <th>Emilio</th>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Avatar</th>
          <th>direccion1</th>
          <th>direccion2</th>
          <th>cp</th>
          <th>poblacion</th>
          <th>provincia</th>
          <th>tlf</th>
          <th>verificacion2pasos</th>
          <th>fecha_alta</th>
          <th>valoracion_media</th>
          <th>admin</th>
          <th>activo</th>
          <th></th>
        </tr>
        <tr th:each="elemento , posicion : ${listausuarios}">
          <td th:text="${elemento.emilio}"></td>
          <td th:text="${elemento.usuario}"></td>
          <td th:text="${elemento.nombre}"></td>
          <td th:text="${elemento.apellidos}"></td>
          <td th:text="${elemento.avatar}"></td>
          <td th:text="${elemento.direccion1}"></td>
          <td th:text="${elemento.direccion2}"></td>
          <td th:text="${elemento.cp}"></td>
          <td th:text="${elemento.poblacion}"></td>
          <td th:text="${elemento.provincia}"></td>
          <td th:text="${elemento.tlf}"></td>
          <td th:text="${elemento.verificacion2pasos}"></td>
          <td th:text="${elemento.fecha_alta}"></td>
          <td th:text="${elemento.valoracion_media}"></td>
          <td th:text="${elemento.admin}"></td>
          <td th:text="${elemento.activo}"></td>
          <td>
            <!-- meter un link para ver  con texto "ver"-->
            <button type="button" class="btn btn-light">
              <a th:href="@{'/usuarios/'+ ${elemento.id}}">Ir al perfil</a>
            </button>

          </td>
        </tr>
      </table>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
