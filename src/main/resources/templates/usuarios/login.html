<html lang="es-ES" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8">
    <title>Geeko - login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./Signin Template · Bootstrap v5.2_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/custom.css"/>
<meta name="theme-color" content="#712cf9">

  <body class="text-center bg-geeko">

  <nav class="navbar bg-geeko">
      <div class="container-fluid">
          <img src="../../static/logo/logo.png" width="5%" height="5%" alt=""/>
          <a href="../usuarios/registro.html" class="enlaces">Crear cuenta</a>
      </div>
  </nav>

  <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body">
                      <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                              <form class="mx-1 mx-md-4"  role="form" th:object="${datosUsuario}" method="post">
                                  
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <label class="form-label label" for="form3Example3c">Email</label>
                                          <input type="email" id="form3Example3c" class="form-control input"  maxlength="50" th:field="${datosUsuario.emilio}"/>
                                      </div>
                                  </div>
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <label class="form-label label" for="form3Example4c">Contraseña</label>
                                          <input type="password" id="form3Example4c" class="form-control input" maxlength="30" th:field="${datosUsuario.clave}" />
                                      </div>
                                  </div>

                                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <button type="submit" class="btn btn-primary btn-lg boton"><a  class="enlaces" href="../inicio.html">Iniciar sesión</a></button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
